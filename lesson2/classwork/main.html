<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    let num1 = +prompt('Введите число:');
    let num2 = +prompt('Введите число:');
    if (num1 > num2) {
        console.log('Больше ' + num1);
    } else if (num2 > num1) {
        console.log('Больше ' + num2)
    } else {
        console.log('Числа равны')
    }

    let num = +prompt('Введите номер квартиры:');
    if (num >= 1 && num <= 20) {
        console.log('1 Подъезд')
    } else if (num >= 21 && num <= 48) {
        console.log('2 Подъезд')
    } else if (num >= 49 && num <= 90) {
        console.log('3 Подъезд')
    } else {
        console.log('???')
    }

    let number0 = +prompt('Введите число:');
    if (number0 === 10) {
        console.log('ВІРНО');
    } else {
        console.log('НЕВІРНО');
    }

    let x = undefined;
    if (typeof x === 'number') {
        console.log(1);
    } else if (typeof x === 'string') {
        console.log(2);
    } else if (typeof x === 'boolean') {
        console.log(3);
    } else if (typeof x === 'object') {
        console.log(-3);
    } else {
        console.log('???');
    }

    let tem = +prompt('Чи ми йдемо сьогодні в OKTEN на навчання? Введите температуру сегодня:');
    if (tem >= 10 && tem <= 22) {
        console.log('Ми йдемо вчитися в OKTEN');
    } else {
        console.log('Ми вчимося онлайн');
    }

    let key = +prompt('Введите число от 1 до 5:');
    switch (key) {
        case 1:
            console.log('Дом');
            break;
        case 2:
            console.log('Мотоцикл');
            break;
        case 3:
            console.log('Ноутбук');
            break;
        case 4:
            console.log('Телефон');
            break;
        case 5:
            console.log('Авто');
            break;
        default:
            console.log('число неверное');
    }


</script>
</body>
</html>
